{% extends "base.html" %}
{% load static %}

{% block modal_cart %}
{% include "cart_button.html" %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <!-- ログイン画面のタイトル -->
                    <h2 class="text-center mb-4">ログイン画面</h2>
                    <!-- ログインフォーム -->
                    <form action="{% url "user:login" %}" method="POST">
                        {% csrf_token %}
                        <!-- リダイレクト用のhiddenフィールド -->
                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %}

                        <!-- ユーザー名フィールド -->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">ユーザー名</label>
                            <input type="text" class="form-control" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" name="username" id="id_username" placeholder="ユーザー名を入力してください" required>
                        </div>
                        <!-- パスワードフィールド -->
                        <div class="mb-3">
                            <label for="id_password" class="form-label">パスワード</label>
                            <input type="password" class="form-control" name="password" id="id_password" placeholder="パスワードを入力してください" required>
                        </div>

                        <!-- ログインボタン -->
                        <button type="submit" class="btn btn-dark btn-block">ログイン</button> 
                    </form>
                    <div class="mt-3">
                        <a href="#">パスワードを忘れた</a> | <a href="{% url "user:registration" %}">新規登録</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p>下記経由でログインできます</p>
                        <!-- ソーシャルログインボタン -->
                        <a href="#" class="btn btn-dark">
                            <img class="mx-1" src="{% static "deps/icons/google.svg" %}" alt="Catalog Icon" width="16" height="16">
                            Google
                        </a>
                        <a href="#" class="btn btn-dark">
                            <img class="mx-1" src="{% static "deps/icons/facebook.svg" %}" alt="Catalog Icon" width="16" height="16">
                            Facebook
                        </a>
                        <a href="#" class="btn btn-dark">
                            <img class="mx-1" src="{% static "deps/icons/github.svg" %}" alt="Catalog Icon" width="16" height="16">
                            GitHub
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
